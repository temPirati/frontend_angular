<div class="container">
<app-search (searchTextChanged)="onSearchTextEntered($event)" (selectedOptionChanged)="onSelectOption($event)" ></app-search>
  <ul style="list-style: none;">
    <li *ngFor="let room of rooms" >

      <div class="col-md-9"  *ngIf="searchText === ''  || room.title.toLowerCase().includes(searchText)">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{room.id}}</strong>
            <h3 class="mb-0">{{room.title}}</h3>
            <div class="mb-1 text-muted">{{room.capacity}}</div>
            <p class="card-text mb-auto">{{room.description}}</p>
<!--            <a href="#" class="stretched-link">Continue reading</a>-->
          </div>
          <div class="col-auto d-none d-lg-block" (click)="getRoom(room.id)">
            <img [src]="room.image" height="200" width="200">
<!--            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Room</text></svg>-->

          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
